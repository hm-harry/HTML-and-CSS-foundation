<!--
1.select标签
作用：用于定义下拉列表

格式：
<select>
    <optgroup label="分组名称">
        <option>列表数据</option>
    <optgroup>
</select>

注意点：
1.1下拉列表不能直接输入内容，但是可以直接在列表中选择内容
1.2可以通过给option标签添加一个selected属性来指定列表的默认值
1.3可以通过给option标签包裹一层optgroup标签来给下拉列表中的数据进行分类

2.textarea标签
作用：定义一个多行的输入框

格式：
<textarea>
</textarea>

注意点：
1.默认情况下输入框可以无限换行
2.默认情况下输入框有自己默认的宽度和高度
3.可以通过cols和rows来指定输入框的宽度和高度，但是虽然指定了列数和行数，但是还是可以无限往下输入
4.默认情况下输入框可以手动拉伸
-->
