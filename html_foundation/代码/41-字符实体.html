<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>41-字符实体</title>
</head>
<body>
<!--
1.在HTML中对空格/回车/tab不敏感，会把多个空格/回车/tab当做一个空格处理

2.什么是字符实体？
在HTML中有的字符是被HTML保留的，有的HTML字符在HTML中是有特殊含义，是不能在浏览器中显示出来的，这些东西要想显示出来就必须通过字符实体

&nbsp;:空格符号
&lt;:(less than)<小于符号
&gt;:(greater than)>大于符号
&copy;:版权符号
-->


<p>我&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;爱你</p>

<p>我们学习了&lt;h1&gt;标签</p>

<p>&copy;</p>
</body>
</html>
