注释:ctrl+/
复制本行:ctrl+D
删除本行:ctrl+X
让标签包裹一段内容：ctrl alt+t
新建文件:ctrl alt+insert
ul>li*3

快速移动选中的代码，上下移动：往上移动ctrl+shift+方向上键
快速合并和展开代码(合并和展开选中的是某一个标签)：合并ctrl+-,展开ctrl++
快速合并和展开代码(合并和展开选中的所有标签)：合并ctrl+shift+-,展开ctrl+shift++
快速新起一行shift + enter

按下键盘上的end键即可让光标移动到当前行的末尾
按下键盘上的Home键即可让光标移动到当前行的最前面

如何在Ws中让光标在多行中闪烁 按住ALt和shift不放然后再按住鼠标左键不放，再拖动鼠标即可
