<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>22-表格标签的属性</title>
</head>
<body>
<!--
1.宽度和高度的属性
可以给table标签和td标签使用
1.1表格的宽度和高度默认是按照内容的尺寸来调整的，也可以通过给table标签设置width/height属性的方式手动指定表格的宽度和高度
1.2如果给td标签设置width/height属性，会修改当前单元格的宽度和高度，不会影响整个表格的宽度和高度

2.水平对齐和垂直对齐的属性
其中水平对齐可以给table标签和tr标签和td标签使用（align）
垂直对齐只能给tr标签和td标签使用（valign）
2.1给table标签设置align属性，可以控制表格在水平方向的对齐方式
2.2给tr标签设置align属性，可以控制当前行中所有单元格内容的水平方向对齐方式
2.3给td标签设置align属性，可以控制当前单元格内容在水平方向的对齐方式
注意点：如果td中设置了align属性，tr中也设置了align属性，那么单元格中内容会像td中设置的来对齐

2.4给tr标签设置valign属性，可以控制当前行中所有单元格内容的垂直方向对齐方式
2.5给td标签设置valign属性，可以控制当前单元格内容在垂直方向的对齐方式
注意点：如果td中设置了valign属性，tr中也设置了valign属性，那么单元格中内容会像td中设置的来对齐

3.外边距和内边距的属性
只能给table标签使用
3.1外边距就是单元格和单元格之间的距离，我们称之为外边距，默认情况下单元格和单元格之间的距离为2个像素(cellspacing)
3.2内边距就是单元格边框和文字之间的距离,默认情况下内边距为1个像素（cellpadding）

注意：以上讲解的内容仅仅作为了解，以后企业开发所以控制样式都是通过css
-->

<!--编写一个2*2的表格-->

<table border="1" width="500px" height="300px" align="center" cellspacing="10" cellpadding="20">
  <tr align="center" valign="top">
    <td width="150px" height="50px" align="right" valign="bottom">1.1</td>
    <td>1.2</td>
  </tr>
  <tr>
    <td>2.1</td>
    <td>2.2</td>
  </tr>
</table>

</body>
</html>
