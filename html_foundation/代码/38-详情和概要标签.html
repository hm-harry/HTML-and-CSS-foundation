<body>
<!--
1.什么是详情和概要标签？
作用：利用summary标签来描述概要信息，利用details标签来描述详情信息
默认情况下是折叠显示，想要看到详情必须点击

格式：
<details>
  <summary>概要信息</summary>
  详情信息
</details>
-->

<details>
  <summary>李健</summary>
  李健，1974年9月23日出生于黑龙江省哈尔滨市，中国内地流行乐男歌手、音乐人，毕业于清华大学电子工程系。2001年，与卢庚戌组成“水木年华”组合，正式进入演艺圈。2002年，李健主动退出水木年华。2003年，推出首张个人创作专辑《似水流年》。2006年，凭借专辑《为你而来》获得“第12届全球华语音乐榜中榜”内地最佳创作歌手奖。
</details>
