<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路径问题</title>
</head>
<body>
<!--
路径问题
其实想给src属性赋值有两种方式
1.通过相对路径进行赋值
  每次都从.html文件所在的文件夹开始查找
  1.1同级 同级就是图片和html文件存储在同一个文件夹下 格式：src="lu.jpg"
  1.2下级 下级就是存储图片的文件夹和.html文件在同一个文件夹中 格式：src="images/lu.jpg"
  1.3上级 上级就是存储图片的文件夹和存储.html代码的文件夹在同一个文件夹中 格式：src="../lu.jpg"


2.通过绝对路径进行赋值（了解）
每次都从指定的盘查找

格式：src="C:\Users\whmhurry\Desktop\html基础\代码\lu.jpg"
注意：
1.路径中不能出现中文，否则可能出现未知错误
2.如果是通过相对路径来指定，那么不能跨盘符
-->

<!--<p><img src="lu.jpg"></p>-->
<!--<p><img src="images/lu.jpg"></p>-->
<!--<p><img src="../lu.jpg"></p>-->
<p><img src="C:\Users\whmhurry\Desktop\html基础\代码\lu.jpg"></p>


</body>
</html>
