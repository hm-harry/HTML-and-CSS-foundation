<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img标签</title>
</head>
<body>
<!--img标签中的img其实是英文image的缩写 所以img标签的作用，就是告诉浏览器我们需要显示一张照片
img标签格式：<img src=""> 其实img标签中的src是英文sourced的缩写，所以Img标签中的src就是告诉img标签，需要显示的图片名称
注意点 和H系列标签/p标签还有hr标签不一样，img标签不会独占一行
width:宽度
height：高度
所以在img中使用来限制图片的宽高
如果img图片没有指定宽高则系统按照默认限制宽高
如果我们手动指定宽高，图片容易变形，如果不希望图片变形，我们可以只指定宽高中的一个值即可
只要指定了高度，系统会自动设置宽度，等比拉伸

title：用来告诉浏览器，当鼠标悬停在图片上时，需要弹出的描述的显示什么内容

alt其实是英文alternate的缩写，它的作用就是告诉浏览器当需要的图片找不到时显示什么内容
-->

<img src="lu.jpg">
<img src="lu.jpg" width="300" height="479">
<img src="lu.jpg" width="300">
<img src="lu.jpg" width="300" title="这是一只听歌的鹿">
<img src="lu1.jpg" width="300" alt="对不起你找的图片不见了">

</body>
</html>
