<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>35-video标签</title>
</head>
<body>
<!--
1.什么是video标签？
作用：播放视频

格式：
<video src="">
</video>

video标签属性
src:用于告诉video标签需要播放的视频地址
autoplay:用于告诉video标签是否需要自动播放视频
controls:用于告诉video标签是否需要显示进度条
poster:用于告诉video标签视频没有播放之前显示的占位标签
loop:一般用于做广告视频，用于告诉video标签视频播放完后需要循环播放
preload:预加载视频，但是需要注意preload和autoplay属性相冲，如果设置了autoplay属性，那么preload属性就会失效
muted:静音
width/height:和image标签一样
-->

<video src="" autoplay="autoplay" controls="controls" poster="lu.jpg" width="300px" loop="loop" muted="muted"></video>
</body>
</html>
