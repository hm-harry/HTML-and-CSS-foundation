<!--
1.表格标题
在表格标签中提供了一个标签专门用来设置表格标题，这个标签叫做caption，只要将标题写在caption标签中，那么标题就会自动相对于表格的居中

2.caption标签注意点：
2.1caption标签一定要写在table标签中，否则无效
2.2caption一定要紧跟table标签后面

3.标题单元格标签
在表格标签中提供了一个标签专门用来存储每一列的标题，这个标签叫th标签，只要将当前列的标题存储在这个标签中就会自动居中加粗

到现在为止我们发现，其实表格中有两种单元格，一种是td，一种是th，td是专门用来存储数据的，th是专门用来存储标题的
-->
