<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16-无序列表练习2</title>
</head>
<body>
<!--
前面我们说过ul中最好只放li标签，但是在企业开发中，li标签中的内容可能会很复杂，所以我们可以继续在li标签中添加其他标签来丰富我们的界面
总结：
1.一定要记住ul标签中最好只放li标签
2.但是li标签中还可以继续放其他标签
-->
<h1>四大名著</h1>
<ul>
  <li>
    <h2>《三国演义》</h2>
    <p>111</p>
  </li>
  <li>
    <h2>《红楼梦》</h2>
    <p>222</p>
  </li>
  <li>
    <h2>《水浒传》</h2>
    <p>333</p>
  </li>
  <li>
    <h2>《西游记》</h2>
    <p>444</p>
  </li>
</ul>
</body>
</html>
