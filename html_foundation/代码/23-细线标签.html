<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>23-细线标签</title>
</head>
<body>
<!--
在表格标签中想要通过指定外边距为0来实现细线表格是不靠谱的，其实他是将两条线合并成为一条线，所以看上去很不舒服

细线表格的制作方式：
1.给table标签设置bgcolor
2.给tr标签设置bgcolor
3.给table标签设置cellspacing="1"

注意点：
table标签和tr标签以及td标签都支持bgcolor属性，但是以上讲解的内容仅仅作为了解，以后企业开发所以控制样式都是通过css
-->
<table bgcolor="black" cellspacing="1">
  <tr bgcolor="white">
    <td>1.1</td>
    <td>1.2</td>
  </tr>
  <tr bgcolor="white">
    <td>2.1</td>
    <td>2.2</td>
  </tr>
</table>
</body>
</html>
