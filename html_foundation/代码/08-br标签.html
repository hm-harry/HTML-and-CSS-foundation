<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>br标签</title>
</head>
<body>
<!--
br标签
如何在HTML中换行？可以使用br标签
br标签作用：换行
br标签格式：<br>
br标签的注意点：1.多个br标签可以连续使用，使用了多少br就会换多少行 2,由于HTML的作用就是给文本添加语义，而br标签的语义是不另起一段换行，而企业开发中一般需要换行都是因为另起一行，所以企业开发中很少使用br标签
-->
<!--只设置img标签的src属性<br><br>-->
<!--<img src="lu.jpg"><br>-->
<!--设置了Img标签的src和width和height属性<br>-->
<!--<img src="lu.jpg" width="300" height="479"><br>-->
<!--设置了Img标签的src和width属性<br>-->
<!--<img src="lu.jpg" width="300"><br>-->
<!--设置了Img标签的src和width和height，title属性<br>-->
<!--<img src="lu.jpg" width="300" title="这是一只听歌的鹿"><br>-->
<!--设置了Img标签的src和width和height，alt属性<br>-->
<!--<img src="lu1.jpg" width="300" alt="对不起你找的图片不见了"><br>-->

<p>只设置img标签的src属性</p>
<p><img src="lu.jpg"></p>
<p>设置了Img标签的src和width和height属性</p>
<p><img src="lu.jpg" width="300" height="479"></p>
<p>设置了Img标签的src和width属性</p>
<p><img src="lu.jpg" width="300"></p>
<p>设置了Img标签的src和width和height，title属性</p>
<p><img src="lu.jpg" width="300" title="这是一只听歌的鹿"></p>
<p>设置了Img标签的src和width和height，alt属性</p>
<p><img src="lu1.jpg" width="300" alt="对不起你找的图片不见了"></p>
</body>
</html>
