<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
H标签是用来给文本添加语义的，而不是用来修改文本样式的
H标签一个有6个超过6则无效
H系列标签包裹的内容会独占一行
在H系列标签中H1最大，H6最小
在企业开发中要慎用H系列标签特别是H1标签，在企业开发中一般情况下一个界面只能出现一个H1标签（和SEO有关)
-->
<h1>我是标题1</h1>
<h2>我是标题2</h2>
<h3>我是标题3</h3>
<h4>我是标题4</h4>
<h5>我是标题5</h5>
<h6>我是标题6</h6>
<h7>我是标题7</h7>

我是普通文本
<!--hr标签用来给浏览器上显示一条分割线
hr标签可以写/可以不写/，如果写/那是按照HTML规范，如果不写/就是按照XHTML的规范 但是HTML5兼容所以写不写都可以-->
<hr />































































<hr>
<!--P标签用来告诉浏览器哪些文字是一个段落-->
<p>我是一段文本</p>
<p>我是一段文本</p>
我是一段普通文本
我是一段普通文本

</body>
</html>
