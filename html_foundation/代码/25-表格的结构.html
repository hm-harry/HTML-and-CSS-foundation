<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>25-表格的结构</title>
</head>
<body>
<!--
1.由于表格中存储的数据比较复杂，为了方便管理和阅读以及提升语义，我们可以对表格中存储的数据进行分类
表格中存储的数据可以分为4类
1.1表格的标题 1.2表格的表头信息 1.3表格的主体信息 1.4表格的页尾信息

2.表格的完整结构

caption用来指定表格标题
thead用来指定表格的表头信息
tbody用来指定表格的主体信息
tfood用来指定表格的页尾信息

注意点：
1.如果我们没有编写tbody，系统会自动给我们添加tboby
2.如果指定了thead和tfood，那么在修改整个表格的高度时，thead和tfood有自己默认的高度，不会随着表格的高度变化而变化
-->

<table>
  <caption>表格的标题</caption>
  <thead>
    <tr>
      <th>每一列的标题</th>
    </tr>
  </thead>
  <tbody>
    <tr>
        <td>数据</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
        <td>数据</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
