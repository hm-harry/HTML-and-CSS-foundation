<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20-定义标签练习</title>
  <style>
    *{ margin: 0;padding: 0;border: 0}
    dl{width: 400px;height: 200px;background:#ccc;margin: 100px auto;}
    dl dt{width: 150px;height: 200px;float: left;}
    dl dd{width: 250px;height: 200px;float: right;}
    dl dd h2{line-height: 50px;color: orange;margin: 0 10px;font-size: 16px;}
    dl dd p{line-height: 24px;color: #000;font-size: 12px;margin: 0 10px;}
  </style>
</head>
<body>

<dl>
  <dt>
    <img src="lu.jpg" width=150 alt="图片找不到了">
  </dt>
  <dd>
    <h1>鹿</h1>
    <p>这是一只美丽的小鹿</p>
  </dd>
</dl>
</body>
</html>
