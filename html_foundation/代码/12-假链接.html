<!--
什么是假链接？
就是点击之后不会跳转的链接我们称之为假链接
假链接的意义
在企业开发的前期，其他界面都没有写出来，那么我们不知道跳转到什么地方，所以只能用假链接来代替
当项目后期其他界面已经完成时再将假链接替换为真链接

假链接的格式
1.#
2.javascript:

两者之间的区别为：
#的链接会自动回到网页的顶部，而javascript:假链接不会自动回到网页顶部
-->
