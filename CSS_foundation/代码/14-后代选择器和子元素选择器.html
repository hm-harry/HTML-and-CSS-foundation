<!--
1.后代选择器和子元素选择器之间的区别？
1.1
后代选择器使用空格作为连接符号
子元素选择器使用>作为连接符号
1.2
后代选择器会选中指定标签中，所有的特定后代标签，也就是会选中儿子、孙子。。。只要是被放倒指定标签中的特定标签都会被选中
子元素选择器只会选中指定标签中，所有特定的直接标签，也就是只会选中特定的儿子标签

2.后代选择器和子元素选择器之间的共同点
2.1
后代选择器和子元素选择器都可以使用标签名称/id名称/class名称来作为选择器
2.2
后代选择器和子元素选择器都可以通过各自的连接符号一直延续下去

3.在企业开发中如何选择
如果想选中指定标签中的所有特定标签，那么就使用后代选择器。如果想选中指定标签中的所有儿子标签，那么就使用子元素选择器
-->
