<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-颜色属性</title>
    <style>
        p {
            /*color: red;*/
            /*color: rgb(255,0,0);*/
            /*color: rgba(255,0,0,1);*/
            /*color: #FF0000;*/
            /*color: #F00;*/
            color: rgba(255,0,0,0);
        }
    </style>
</head>
<body>
<!--
1.在CSS中如何通过color属性来修改文字颜色属性
格式：color:值;
取值：
1.1英文单词
一般情况下常见的颜色都有对应的英文单词，但是英文单词能够表达的颜色是有限制的。也就是说不是所有的颜色都能够通过英文单词来表达
1.2rgb
rgb其实就是三原色，其中r(red 红色) g（green 绿色） b（blue蓝色）
格式：rgb（0,0,0）
那么这个格式中的
第一个数字就是用来设置三原色的光源元件红色显示的亮度
第二个数字就是用来设置三原色的光源元件绿色显示的亮度
第三个数字就是用来设置三原色的光源元件蓝色显示的亮度
这其中的每一个数字他的取值是-255之间，0代表不发光，255代表发光，值越大就越亮

红色：rgb(255,0,0);
绿色：rgb(0,255,0);
蓝色：rgb(0,0,255);
黑色：rgb(0,0,0);
白色：rgb(255,255,255);

在前端开发中其实并不常用黑色
只要让红色/绿色/蓝色的值都一样就是灰色
而且如果这三个值越小那么久越偏向于黑色，越大就越偏向于白色
例如：color:rgb(200,200,200);

1.3rgba
rgba中的rgb和之前讲解的一样，只不过多了一个a，a代表透明度，取值是0-1，取值越小越透明
例如：color: rgba(255,0,0,0);

1.4十六进制
在前端开发中通过十六进制来表示颜色，其实本质就是RGB 十六进制中是通过每两位表示一个颜色
例如：#FFEE00 FF表示R EE表示G 00表示B

1.5十六进制缩写
在css中只要十六进制的颜色每两位的值都是一样的，那么就可以简写为一位
例如：
#FFEE00可以简写为#FE0

注意点：
1.如果当前颜色对应的两位数字不一样，那么就不能简写
#123456

2.如果两位相同的数字不是属于同一个颜色的，也不能简写
#122345
-->
<p>我是段落</p>
</body>
</html>
