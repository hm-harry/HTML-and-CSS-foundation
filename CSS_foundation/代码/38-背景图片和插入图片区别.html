<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>38-背景图片和插入图片区别</title>
  <style>
    div{
      width: 1200px;
      height: 1000px;
      background-color: red;
    }
    .box1{
      background-image: url(hhl.jpg);
      background-repeat: no-repeat;
      background-position: right bottom ;
    }
  </style>
</head>
<body>
<!--
1.背景图片和插入图片区别?
1.1
背景图片仅仅是装饰，不会占用位置
插入图片会占用位置

1.2
背景图片有定位属性可以很方便的控制图片位置
插入图片没有定位属性控制图片位置不太方便

1.3
插入图片的语义要比背景图片的语义要强，所以在企业开发中如果你的图片想要被搜索引擎收录，那么推荐使用插入图片

-->
<!--div.box$*2-->
<div class="box1">我是文字</div>
<div class="box2">
  <img src="hhl.jpg"></img>
  我是文字
</div>
</body>
</html>
