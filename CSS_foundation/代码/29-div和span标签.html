<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>29-div和span标签</title>
</head>
<body>
<!--
1.什么是div？
作用：一般用于配合CSS完成网页的基本布局

2.什么是span?
作用：一般用于配合CSS修改网页的局部信息

3.div和span有什么区别？
1.div会单独占一行，而span不会单独占一行
2.div是一个容器级别的标签，而span是一个文本级别的标签


4.容器级的标签和文本级的标签的区别？
容器级的标签可以嵌套其他所有的标签
文本级的标签只能嵌套文字/超链接/图片

容器级标签：
div h ul ol dl li ...

文本级标签：
span p b u i s strong em ins del

注意点：
哪些标签是文本级的哪些标签是容器级的，我们不要记忆。在企业开发中一般情况下要嵌套都是嵌套在div中或者按照组标签来嵌套
-->
<!--
<div>我是div</div>
<div>我是div</div>
<span>我是span</span>
<span>我是span</span>
-->

<!--

  <ul>

  </ul>
</div>
-->

</body>
</html>
