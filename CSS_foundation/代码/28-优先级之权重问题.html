<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>28-优先级之权重问题</title>
  <style>
    #identity1 .box2{
      color: red;
    }
    .box1 .box2{
      color: green;
    }
    div .box2{
      color: purple;
    }
    div ul li p{
      color: blue;
    }
  </style>
</head>
<body>
<!--
1.什么是优先级的权重？
作用：当多个选择器混合在一起的时候，我们可以通过计算权重来判断谁的优先级最高

2.权重的计算规则
2.1首先先计算选择器中有多少个id，id多的选择器优先级最高
2.2如果id的个数一样，那么再看类名的选择器，类名选择器越多，优先级越高
2.3如果id的个数一样，类名选择器的个数也一样，那么再看标签的选择器，标签选择器越多，优先级越高
2.4如果id的个数一样，类名选择器的个数也一样，标签的选择器个数也一样，那么不会继续往下计算了，那么此时谁写在后面，优先级更高

注意点：
1.只有选择器是直接选中标签的才需要计算权重

-->
<div id="identity1" class="box1">
  <ul>
    <li>
      <p id="identity2" class="box2">我是段落</p>
    </li>
  </ul>
</div>
</body>
</html>
